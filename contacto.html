<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        /* Estilos del Menú de Navegación */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            /* El menú está fijo en la parte superior de la página */
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; /* Fondo oscuro */
            color: white; /* Texto blanco */
            display: flex; /* Flexbox para alinear elementos */
            justify-content: space-between; /* Distribuye los elementos a los lados */
            align-items: center;
            padding: 10px;
            z-index: 1000; /* Asegura que el menú esté por encima del contenido */
        }

        nav .logo {
            /* Estilos para el logo del menú */
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            /* Reseteo de márgenes y paddings del menú */
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Coloca los elementos del menú en línea */
        }

        nav ul li {
            margin-left: 20px; /* Espacio entre los elementos del menú */
        }

        nav ul li a {
            /* Estilos para los enlaces del menú */
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s ease; /* Efecto al pasar el mouse */
        }

        nav ul li a:hover {
            background-color: #555; /* Color de fondo al pasar el mouse */
        }

        .hamburger {
            /* El icono hamburguesa está oculto por defecto */
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            /* Estilos de las líneas del menú hamburguesa */
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Asegura que el contenido no quede cubierto por el menú */
        #contenido {
            padding-top: 60px; /* Ajuste según la altura del menú */
        }

        /* Responsividad: cuando la pantalla es menor a 768px */
        @media (max-width: 768px) {
            .hamburger {
                display: flex; /* El menú hamburguesa aparece en pantallas pequeñas */
            }

            nav ul {
                flex-direction: column; /* Los elementos del menú se organizan en columna */
                display: none; /* El menú está oculto por defecto */
                background-color: #333;
                position: absolute;
                top: 100%; /* El menú se coloca justo debajo del nav */
                left: 0;
                width: 100%;
            }

            nav ul.show {
                display: flex; /* Muestra el menú al hacer clic en el icono hamburguesa */
            }

            nav ul li {
                text-align: center; /* Centra los elementos del menú */
                margin: 0;
            }
        }

        /* Estilos generales de la sección de Contacto */
        h1 {
            text-align: center; /* El título está centrado */
        }
        p {
            text-align: center; /* Los párrafos también están centrados */
        }
        img {
            display: block;
            margin: 0 auto; /* La imagen está centrada horizontalmente */
        }
    </style>
</head>
<body>
    <!-- Menú de Navegación -->
    <nav>
        <div class="logo">Galeria</div>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="sobre-mi.html">Sobre Mí</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <!-- Icono de Menú Hamburguesa -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Contenido de la Página Contacto -->
    <section id="contenido">
        <h1>Contacto</h1>
        <img src="imagen2.png" alt="imagen">
        <p>En redes sociales como Ximena Alvarez</p>
        <p>correo: alvarezolvera69@gmail.com</p>
        <p>Celular: 4881098076</p>
    </section>

    <!-- JavaScript para el menú hamburguesa -->
    <script>
        /* Función para mostrar/ocultar el menú en móviles */
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show'); /* Cambia la clase para mostrar/ocultar el menú */
        }
    </script>
</body>
</html>
